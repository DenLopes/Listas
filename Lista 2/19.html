<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="function.js"></script>
    <script>

        let num1, num2;
        do
        {   
            alert("O primeiro numero deve ser maior que o segundo!!");
            num1 = Number(prompt("Digite o promeiro numero"));
            num2 = Number(prompt("Digite o segundo numero"));
        }while(num1<num2);
        alert("O quadrado da diferença entre os numeros é: "+ (num1-num2)**2);

    </script>
</body>
</html>
