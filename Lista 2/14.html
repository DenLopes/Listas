<html lang="en">

<body> 
    <script src="function.js"></script>
    <script>
        let sex, alt;
        sex = prompt("Digite se é homem ou mulher");
        alt = Number(prompt("Digite a altura"));

        if(sex == "homem" || sex == "Homem" || sex == "H" || sex == "h")
        {
          alert("O peso ideal é: " + ((72.7*alt)-58).toFixed(2));   
        }
        else if(sex == "mulher" || sex == "Mulher" || sex == "M" || sex == "m")
        {
            alert("O peso ideal é: " + ((62.1*alt)-44.7).toFixed(2));
        }
    </script>
</body>
