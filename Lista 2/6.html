<body>
    <script>
        let anos, meses, dias;
        anos = Number(prompt("Digite quantos anos voce viveu"));
        meses = Number(prompt("Digite quantos meses voce viveu"));
        dias = Number(prompt("Digite quantos dias voce viveu"));
        alert("Voce viveu "+(dias+(meses*30)+(anos*365))+" dias");
    </script>
</body>
