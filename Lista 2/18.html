<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="function.js"></script>
    <script>
        let num1, num2;
        do
        {
           alert("Os numeros digitados devem ser diferentes!!");
           num1 = Number(prompt("Digite o primeiro numero"));
           num2 = Number(prompt("Digite o segundo numero")); 
        }while(num1==num2) 
        if (num1>num2)
        {
            alert("O primeiro numero digitado é maior: "+num1);
        }
        else
        {
            alert("O segundo numero digitado é maior: "+num2);
        }   
    </script>
</body>
</html>
