<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="function.js"></script>
    <script>
        for(i = 0; i <= 100; i++)
        {
            if(i%2 === 0)
            {
                document.write("ping ");
            }
            if(i%3 === 0)
            {
                document.write("pong");
            }
            //Os numeros primos não são divisiveis por nenhum dos dois.
            document.write("<br>");
        }
    </script>
</body>
</html>
